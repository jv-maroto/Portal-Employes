# Configuración Nginx para integrar Portal Empleados con PrestaShop existente
# Archivo: /etc/nginx/sites-available/sagreracanarias-trabajadores
# O añadir al server block existente de sagreracanarias.es

server {
    listen 80;
    server_name sagreracanarias.es www.sagreracanarias.es;
    
    # Configuración existente de PrestaShop (mantener como está)
    location / {
        # Tu configuración actual de PrestaShop
        # root /var/www/prestashop;
        # index index.php index.html;
        # try_files $uri $uri/ /index.php?$args;
    }
    
    # Nueva sección para Portal Empleados
    location /trabajadores {
        # Redirigir /trabajadores a /trabajadores/
        rewrite ^/trabajadores$ /trabajadores/ permanent;
    }
    
    location /trabajadores/ {
        # Quitar /trabajadores del path y enviar al frontend
        rewrite ^/trabajadores/(.*)$ /$1 break;
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /trabajadores;
        
        # Configuración adicional para assets
        proxy_redirect off;
        proxy_buffering off;
    }
    
    location /trabajadores/api/ {
        # API del backend Django
        rewrite ^/trabajadores/api/(.*)$ /api/$1 break;
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /trabajadores/admin/ {
        # Django Admin
        rewrite ^/trabajadores/admin/(.*)$ /admin/$1 break;
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /trabajadores/static/ {
        # Archivos estáticos Django
        rewrite ^/trabajadores/static/(.*)$ /static/$1 break;
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /trabajadores/media/ {
        # Archivos media Django
        rewrite ^/trabajadores/media/(.*)$ /media/$1 break;
        proxy_pass http://localhost:8001;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public";
    }
}

# Configuración HTTPS (si tienes SSL)
server {
    listen 443 ssl http2;
    server_name sagreracanarias.es www.sagreracanarias.es;
    
    # Certificados SSL (ajustar rutas según tu configuración)
    ssl_certificate /etc/letsencrypt/live/sagreracanarias.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sagreracanarias.es/privkey.pem;
    
    # Configuración SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    
    # Copiar la misma configuración de locations del bloque HTTP
    location / {
        # Tu configuración actual de PrestaShop HTTPS
    }
    
    # Portal Empleados (mismo contenido que HTTP)
    location /trabajadores {
        rewrite ^/trabajadores$ /trabajadores/ permanent;
